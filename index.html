<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/main.css" />
    <script
      src="https://kit.fontawesome.com/86af9839c6.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="search-box">
      <form action="submit">
        <input
          type="text"
          class="search-box"
          placeholder="Search Your Location"
        />
      </form>
    </div>
    <main>
      <div class="row">
        <div class="day">
          <span>Today</span>
        </div>

        <i class="fa-solid fa-cloud"></i>
        <span class="temp">32 °c</span>
        <h4 class="status">Cloud</h4>
      </div>
      <div class="row">
        <div class="day">
          <span>Tomorrow</span>
        </div>
        <i class="fa-sharp fa-solid fa-sun"></i>
        <span class="temp">30 °c</span>
        <h4 class="status">Sunny</h4>
      </div>
    </main>
    <script src="/main.js"></script>
  </body>
</html>
